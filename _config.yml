title: Jekyll Redirect Link
description: Implementation how to work with jekyll redirect from plugins.
baseurl: /jekyll-redirect-link
collections:
  implementation:
    output: true
defaults:
  - scope:
      path: ""
      type: "implementation"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
whitelist:
  - jekyll-redirect-from
redirect_from:
  json: false
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
